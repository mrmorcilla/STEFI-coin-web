<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Billetera</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #007bff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wallet-app {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .wallet-header h1 {
      font-size: 32px;
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }

    .wallet-header p {
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    .wallet-balance {
      background-color: #f1f8e9;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .balance-label {
      font-size: 20px;
      color: #33691e;
      margin-bottom: 10px;
    }

    .balance-value {
      font-size: 36px;
      font-weight: bold;
      color: #2e7d32;
    }

    .wallet-actions {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
    }

    .wallet-actions button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      background-color: #ffffff;
      color: #007bff;
      border: 2px solid #ffffff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .wallet-actions button:hover {
      background-color: #0056b3;
      color: white;
      border-color: #0056b3;
    }

    .wallet-message p {
      text-align: center;
      font-size: 16px;
      color: #fff;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-header h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal-actions button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-actions button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .wallet-app {
        padding: 20px;
      }

      .wallet-actions {
        flex-direction: column;
      }

      .wallet-actions button {
        width: 100%;
      }

      .balance-value {
        font-size: 28px;
      }

      .wallet-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <main class="wallet-app">
    <section class="wallet-header">
      <h1>💰 Mi Billetera Digital</h1>
      <p>Gestiona tu dinero de forma segura y rápida</p>
    </section>

    <section class="wallet-balance">
      <div class="balance-label">Saldo actual:</div>
      <div class="balance-value" id="balance-amount">$1000.00</div>
    </section>

    <section class="wallet-actions">
      <button onclick="openTransferModal()">Transferir Dinero</button>
      <button onclick="addFunds()">Recargar Saldo</button>
      <button onclick="withdraw()">Retirar Fondos</button>
    </section>

    <section class="wallet-message">
      <p id="message"></p>
    </section>
  </main>

  <div class="loader-overlay" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-checkmark">✔️</div>
    <p id="loader-text">Procesando...</p>
  </div>

  <!-- Modal for Transfer -->
  <div class="modal" id="transferModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Transferir Dinero</h2>
      </div>
      <input type="number" id="transferAmount" class="modal-input" placeholder="Monto a transferir" />
      <div class="modal-actions">
        <button onclick="submitTransfer()">Transferir</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let balance = 1000;

    function updateDisplay() {
      document.getElementById("balance-amount").innerText = `$${balance.toFixed(2)}`;
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    function openTransferModal() {
      document.getElementById("transferModal").style.display = 'flex';
    }

    function closeModal() {
      document.getElementById("transferModal").style.display = 'none';
    }

    function showLoader() {
      const loader = document.getElementById('loader');
      loader.classList.add('active');
    }

    function completeLoader(callback) {
      setTimeout(() => {
        document.getElementById('loader').classList.remove('active');
        if (typeof callback === "function") callback();
      }, 2000);
    }

    function transfer() {
      const amount = prompt("¿Cuánto quieres transferir?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      if (value > balance) {
        return showMessage("Saldo insuficiente.");
      }
      showLoader();
      completeLoader(() => {
        balance -= value;
        updateDisplay();
        showMessage(`Has transferido $${value.toFixed(2)}`);
      });
    }

    function submitTransfer() {
      const transferAmount = document.getElementById("transferAmount").value;
      const value = parseFloat(transferAmount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      if (value > balance) {
        return showMessage("Saldo insuficiente.");
      }
      showLoader();
      completeLoader(() => {
        balance -= value;
        updateDisplay();
        showMessage(`Has transferido $${value.toFixed(2)}`);
        closeModal(); // Close the modal after transfer
      });
    }

    function addFunds() {
      const amount = prompt("¿Cuánto quieres recargar?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      showLoader();
      completeLoader(() => {
        balance += value;
        updateDisplay();
        showMessage(`Has recargado $${value.toFixed(2)}`);
      });
    }

    function withdraw() {
      const amount = prompt("¿Cuánto quieres retirar?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      if (value > balance) {
        return showMessage("Saldo insuficiente.");
      }
      showLoader();
      completeLoader(() => {
        balance -= value;
        updateDisplay();
        showMessage(`Has retirado $${value.toFixed(2)}`);
      });
    }

    updateDisplay();
  </script>
</body>
</html>
