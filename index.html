<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Billetera</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wallet-app {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .wallet-header h1 {
      font-size: 32px;
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }

    .wallet-header p {
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    .wallet-balance {
      background-color: #f1f8e9;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .balance-label {
      font-size: 20px;
      color: #33691e;
      margin-bottom: 10px;
    }

    .balance-value {
      font-size: 36px;
      font-weight: bold;
      color: #2e7d32;
    }

    .wallet-actions {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
    }

    .wallet-actions button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wallet-actions button:hover {
      background-color: #0056b3;
    }

    .wallet-message p {
      text-align: center;
      font-size: 16px;
      color: #444;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 123, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: background-color 0.5s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .loader-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ffffff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-checkmark {
      font-size: 48px;
      color: white;
      display: none;
      margin-top: 20px;
    }

    #loader-text {
      color: white;
      margin-top: 10px;
      font-size: 18px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .wallet-app {
        padding: 20px;
      }

      .wallet-actions {
        flex-direction: column;
      }

      .wallet-actions button {
        width: 100%;
      }

      .balance-value {
        font-size: 28px;
      }

      .wallet-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <main class="wallet-app">
    <section class="wallet-header">
      <h1>💰 Mi Billetera Digital</h1>
      <p>Gestiona tu dinero de forma segura y rápida</p>
    </section>

    <section class="wallet-balance">
      <div class="balance-label">Saldo actual:</div>
      <div class="balance-value" id="balance-amount">$1000.00</div>
    </section>

    <section class="wallet-actions">
      <button onclick="transfer()">Transferir Dinero</button>
      <button onclick="addFunds()">Recargar Saldo</button>
      <button onclick="withdraw()">Retirar Fondos</button>
    </section>

    <section class="wallet-message">
      <p id="message"></p>
    </section>
  </main>

  <div class="loader-overlay" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-checkmark">✔️</div>
    <p id="loader-text">Procesando...</p>
  </div>

  <script>
    let balance = 1000;

    function updateDisplay() {
      document.getElementById("balance-amount").innerText = `$${balance.toFixed(2)}`;
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    function showLoader() {
      const loader = document.getElementById('loader');
      const spinner = loader.querySelector('.loader-spinner');
      const checkmark = loader.querySelector('.loader-checkmark');
      const text = document.getElementById('loader-text');

      loader.classList.add('active');
      loader.style.backgroundColor = 'rgba(0, 123, 255, 0.9)';
      spinner.style.display = 'block';
      checkmark.style.display = 'none';
      text.textContent = 'Procesando...';
    }

    function completeLoader(callback) {
      const loader = document.getElementById('loader');
      const spinner = loader.querySelector('.loader-spinner');
      const checkmark = loader.querySelector('.loader-checkmark');
      const text = document.getElementById('loader-text');

      setTimeout(() => {
        loader.style.backgroundColor = 'rgba(40, 167, 69, 0.95)';
        spinner.style.display = 'none';
        checkmark.style.display = 'block';
        text.textContent = '¡Completado!';

        setTimeout(() => {
          loader.classList.remove('active');
          if (typeof callback === "function") callback();
        }, 1000);
      }, 2000);
    }

    function transfer() {
      const amount = prompt("¿Cuánto quieres transferir?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      if (value > balance) {
        return showMessage("Saldo insuficiente.");
      }
      showLoader();
      completeLoader(() => {
        balance -= value;
        updateDisplay();
        showMessage(`Has transferido $${value.toFixed(2)}`);
      });
    }

    function addFunds() {
      const amount = prompt("¿Cuánto quieres recargar?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      showLoader();
      completeLoader(() => {
        balance += value;
        updateDisplay();
        showMessage(`Has recargado $${value.toFixed(2)}`);
      });
    }

    function withdraw() {
      const amount = prompt("¿Cuánto quieres retirar?");
      const value = parseFloat(amount);
      if (isNaN(value) || value <= 0) {
        return showMessage("Monto inválido.");
      }
      if (value > balance) {
        return showMessage("Saldo insuficiente.");
      }
      showLoader();
      completeLoader(() => {
        balance -= value;
        updateDisplay();
        showMessage(`Has retirado $${value.toFixed(2)}`);
      });
    }
  </script>
</body>
</html>
